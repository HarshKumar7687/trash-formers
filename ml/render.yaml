services:
  - type: web
    name: waste-classification
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: PORT
        value: 5001
      - key: TF_CPP_MIN_LOG_LEVEL
        value: 3